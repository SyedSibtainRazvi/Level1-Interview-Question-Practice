    <p>1) Prime Number Test Vanilla Js</p>
    <input id="prime-number" placeholder="Type number">
    <button id="prime-check"> Check Prime</button>

    <script>
        let primeNum = document.querySelector("#prime-number");
        let primeCheck = document.querySelector("#prime-check");

        primeCheck.addEventListener('click', primeHandler);

        function primeHandler() {
            let divisor = 2;
            let primeNumber = primeNum.value;

            while (primeNumber > divisor) {
                if (primeNumber % divisor == 0) {
                    return console.log("False");

                } else
                    divisor++;
            }
            return console.log("True");

        }
    </script>

    <script>
        function isPrime(n) {

            while (n > divisor) {
                if (n % divisor == 0) {

    <p>3) Prime number Vanilla Js (2nd method) </p>

    <input id="prime-number2" placeholder="Type number">
    <button id="prime-check2"> Check Prime</button>

    <script>
        let primeNum2 = document.querySelector("#prime-number2");
        let primeCheck2 = document.querySelector("#prime-check2");


        primeCheck2.addEventListener("click", primeHandler2);

        function primeHandler2() {
            let isAPrime = true;
            primeN = primeNum2.value;

            if (primeN === 1) {
                console.log("1 is not prime, neither composite")
            } else if (primeN > 1) {
                for (let i = 2; i < primeN; i++) {
                    if (primeN % i == 0) {
                        isAPrime = false;
                        break;
                    }
                }
                if (isAPrime) {
                    console.log(`${primeN} is a prime number`);
                } else {
                    console.log(`${primeN} is a not prime number`);
                }
            } else {
                console.log(" Not a prime number")
            }

        }
    </script>
